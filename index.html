<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day ðŸ’–</title>
    <style>
      @font-face {
        font-family: "Pacifico";
        src: url("fonts/Pacifico-Regular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        text-align: center;
        font-family: "Pacifico", cursive;
        overflow: hidden;
      }

      .heart {
        position: relative;
        width: 140px;
        height: 140px;
        background-color: #ff4d6d;
        transform: rotate(-45deg);
        animation: pulse 1s infinite;
        margin-bottom: 30px;
      }

      .heart:before,
      .heart:after {
        content: "";
        position: absolute;
        width: 140px;
        height: 140px;
        background-color: #ff4d6d;
        border-radius: 50%;
      }

      .heart:before {
        top: -70px;
        left: 0;
      }

      .heart:after {
        left: 70px;
        top: 0;
      }

      @keyframes pulse {
        0% {
          transform: scale(1) rotate(-45deg);
        }
        50% {
          transform: scale(1.1) rotate(-45deg);
        }
        100% {
          transform: scale(1) rotate(-45deg);
        }
      }

      .text {
        font-size: 36px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        opacity: 0;
        animation: fadeIn 2s ease-in-out forwards;
        margin-bottom: 20px;
        margin-top: 20px;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .buttons {
        margin-top: 10px;
        position: relative;
        display: flex;
        gap: 20px;
      }

      .button {
        background-color: white;
        color: #ff4d6d;
        border: none;
        padding: 14px 28px;
        font-size: 22px;
        font-weight: bold;
        border-radius: 40px;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
        white-space: nowrap; /* Asegura que el texto estÃ© en una sola lÃ­nea */
        position: absolute;
      }

      .button:hover {
        transform: scale(1.1);
        background: #ffe4e9;
      }

      .snackbar {
        visibility: hidden;
        min-width: 280px;
        background-color: rgba(51, 51, 51, 0.9);
        color: white;
        text-align: center;
        border-radius: 15px;
        padding: 16px;
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 20px;
        font-weight: bold;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }

      .show {
        visibility: visible;
        animation: fadeInOut 3s;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="heart"></div>
    <div class="text">Â¿Quieres ser mi Valentine? ðŸ’•</div>
    <div class="buttons">
      <button
        class="button"
        onclick="showSnackbar('Â¡SabÃ­a que dirÃ­as que sÃ­, porque soy genial! ðŸ˜Ž\n...\n Nah, Â¡Es porque te amooo! ðŸ’–')"
        style="position: relative; left: -100px;"
      >
        SÃ­, obvio
      </button>
      <button
        class="button"
        id="noButton"
        onmouseover="moveButton()"
      >
        Jaja, no
      </button>
    </div>
    <div id="snackbar" class="snackbar"></div>
    <script>
      let moveCount = 0;
      const maxMoves = 3;
      const button = document.getElementById("noButton");

      // Guardar la posiciÃ³n original del botÃ³n
      let originalX = button.offsetLeft;
      let originalY = button.offsetTop;

      function showSnackbar(message) {
        var snackbar = document.getElementById("snackbar");
        snackbar.innerText = message;
        snackbar.classList.add("show");
        setTimeout(function () {
          snackbar.classList.remove("show");
        }, 3000);
      }

      function moveButton() {
        if (moveCount < maxMoves) {
          const safePadding = 20;

          // Obtener el tamaÃ±o de la ventana y del botÃ³n
          const screenWidth = window.innerWidth;
          const screenHeight = window.innerHeight;
          const buttonWidth = button.offsetWidth;
          const buttonHeight = button.offsetHeight;

          // Calcular los lÃ­mites para que no se salga de la pantalla
          const maxX = screenWidth - buttonWidth - safePadding;
          const maxY = screenHeight - buttonHeight - safePadding;
          const minX = safePadding;
          const minY = safePadding;

          // Generar nuevas coordenadas aleatorias dentro de los lÃ­mites visibles
          const newX = Math.random() * (maxX - minX) + minX;
          const newY = Math.random() * (maxY - minY) + minY;

          button.style.position = "absolute";
          button.style.left = `${newX}px`;
          button.style.top = `${newY}px`;

          moveCount++;
        } else {
          // DespuÃ©s de 3 movimientos, regresar a la posiciÃ³n original
          button.style.left = `${originalX}px`;
          button.style.top = `${originalY}px`;
        }
      }
    </script>
  </body>
</html>
