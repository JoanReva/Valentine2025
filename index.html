<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day 💖</title>
    <style>
      /* Fuentes */
      @font-face {
        font-family: "Pacifico";
        src: url("fonts/Pacifico-Regular.ttf") format("truetype");
      }

      @font-face {
        font-family: "Nunito-SemiBold";
        src: url("fonts/Nunito-SemiBold.ttf") format("truetype");
      }

      /* Diseño global */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Pacifico", cursive;
        text-align: center;
        overflow: hidden;
      }

      /* Corazón animado */
      .heart {
        position: relative;
        width: 140px;
        height: 140px;
        background-color: #ff4d6d;
        transform: rotate(-45deg);
        animation: pulse 1s infinite;
        margin-bottom: 30px;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 140px;
        height: 140px;
        background-color: #ff4d6d;
        border-radius: 50%;
      }

      .heart::before {
        top: -70px;
        left: 0;
      }

      .heart::after {
        left: 70px;
        top: 0;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1) rotate(-45deg);
        }
        50% {
          transform: scale(1.1) rotate(-45deg);
        }
      }

      /* Texto */
      .text {
        font-size: 36px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin: 20px;
      }

      /* Contenedor de botones */
      .buttons {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        position: relative;
        width: 400px; /* Se asegura espacio para que el botón "No" pueda moverse */
      }

      /* Botones */
      .button {
        font-family: "Nunito-SemiBold", sans-serif;
        font-size: 22px;
        font-weight: bold;
        background-color: white;
        color: #ff4d6d;
        border: none;
        border-radius: 40px;
        padding: 14px 28px;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
        width: 180px; /* Mismo tamaño */
        text-align: center;
        box-sizing: border-box;
      }

      .button:hover {
        transform: scale(1.1);
        background: #ffe4e9;
      }

      /* Botón "No" con posición absoluta cuando se mueve */
      #noButton {
        position: relative;
      }

      /* Snackbar */
      .snackbar {
        visibility: hidden;
        min-width: 280px;
        background-color: rgba(51, 51, 51, 0.9);
        color: white;
        text-align: center;
        border-radius: 15px;
        padding: 16px;
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 20px;
        font-weight: bold;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }

      .show {
        visibility: visible;
        animation: fadeInOut 3s;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        10%,
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="heart"></div>
    <div class="text">¿Quieres ser mi Valentine? 💕</div>

    <div class="buttons" id="buttonsContainer">
      <!-- Botón "Sí" -->
      <button
        class="button"
        onclick="showSnackbar('¡Sabía que dirías que sí, porque soy genial! 😎\n...\nNah, ¡Es porque te amooo! 💖')"
      >
        Sí, obvio
      </button>

      <!-- Botón "No" -->
      <button
        class="button"
        id="noButton"
        onclick="showSnackbar('¡JAJA, no tienes opción! 😆💕')"
      >
        Jaja, no
      </button>
    </div>

    <div id="snackbar" class="snackbar"></div>

    <script>
      const noButton = document.getElementById("noButton");
      const buttonsContainer = document.getElementById("buttonsContainer");

      let timesMoved = 0;
      const maxMoves = 3;

      noButton.addEventListener("mouseover", () => {
        if (timesMoved < maxMoves) {
          if (timesMoved === 0) {
            // Captura la posición inicial
            const containerRect = buttonsContainer.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            // Cambia a posición absoluta sin moverlo
            noButton.style.position = "absolute";
            noButton.style.top = `${buttonRect.top - containerRect.top}px`;
            noButton.style.left = `${buttonRect.left - containerRect.left}px`;
          }

          // Obtener ancho disponible sin salirse
          const containerWidth = buttonsContainer.offsetWidth;
          const buttonWidth = noButton.offsetWidth;
          const maxX = containerWidth - buttonWidth;

          // Nueva posición horizontal aleatoria dentro de los límites
          const randomX = Math.floor(Math.random() * maxX);
          noButton.style.left = `${randomX}px`;

          timesMoved++;
        }
      });

      function showSnackbar(message) {
        const snackbar = document.getElementById("snackbar");
        snackbar.innerText = message;
        snackbar.classList.add("show");
        setTimeout(() => {
          snackbar.classList.remove("show");
        }, 3000);
      }
    </script>
  </body>
</html>
